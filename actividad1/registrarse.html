<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required maxlength="40" pattern="[A-Za-z0-9 ]+">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required min="10" max="99" pattern="\d{2}">

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>

            <fieldset>
                <legend>Campos de Interés:</legend>
                <label><input type="checkbox" name="interests" value="programacion"> Programación</label><br>
                <label><input type="checkbox" name="interests" value="diseno"> Diseño Web</label><br>
                <label><input type="checkbox" name="interests" value="base_datos"> Base de Datos</label>
            </fieldset>

            <button type="submit">Registrar</button>
        </form>
        <footer>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </footer>
    </div>
</body>
</html>
